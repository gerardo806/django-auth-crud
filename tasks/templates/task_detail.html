{% extends 'base.html' %} {% block content %}

<main class="container py-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <section class="card card-body">
        <!-- <h1>Task of {{user}}</h1> -->
        <h1>Update Task</h1>
        {% if error %}
        <h4>{{error}}</h4>
        {% endif %}
        <form method="post">
          {% csrf_token %} {{form.as_p}}
          <button class="btn btn-primary w-100">Update</button>
        </form>
      </section>
    </div>
  </div>
</main>

{% endblock %}
