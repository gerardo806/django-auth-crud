{% extends "base.html" %}

{% block content %}

<h1>
    Signup
</h1>

{% if msg %}
<article>
    <h2>{{msg}}</h2>
</article>
{% endif %}

<form action="/signup/" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Signup
    </button>
</form>

{% endblock %}
