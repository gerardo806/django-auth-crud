<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD Application</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'home' %}">{{user.username}}</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'home' %}">App</a>
        {% endif %}
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'tasks' %}"
                >Tasks Pending</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tasks_completed' %}"
                >Tasks Completed</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_task' %}">Create Task</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'logout' %}"
                tabindex="-1"
                aria-disabled="true"
                >Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signin' %}">Signin</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
